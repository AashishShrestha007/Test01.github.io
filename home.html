<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - Useful Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #5563DE, #74ABE2);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      background: rgba(0, 0, 0, 0.2);
      width: 100%;
      text-align: center;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
    }
    .links-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .link-card {
      background: white;
      color: #333;
      border-radius: 12px;
      padding: 20px 30px;
      text-align: center;
      text-decoration: none;
      width: 180px;
      font-size: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }
    .link-card:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }
    footer {
      margin-top: auto;
      background: rgba(0, 0, 0, 0.2);
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    Welcome to Aashish Shrestha's Homepage üåê
  </header>

  <div class="links-container">
    <a href="https://www.facebook.com" target="_blank" class="link-card">Facebook</a>
    <a href="https://www.youtube.com" target="_blank" class="link-card">YouTube</a>
    <a href="https://www.instagram.com" target="_blank" class="link-card">Instagram</a>
    <a href="https://www.twitter.com" target="_blank" class="link-card">Twitter (X)</a>
    <a href="https://www.linkedin.com" target="_blank" class="link-card">LinkedIn</a>
    <a href="https://www.github.com" target="_blank" class="link-card">GitHub</a>
    <a href="https://www.reddit.com" target="_blank" class="link-card">Reddit</a>
    <a href="https://www.wikipedia.org" target="_blank" class="link-card">Wikipedia</a>
  </div>

  <footer>
    &copy; 2025 Aashish Shrestha. All rights reserved.
  </footer>
</body>
</html>
